<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Employee Dettails {{employee.id}}</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        
        body{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center w-100">
        <div class="card mt-5" style="width: 20rem;">
            {% if employee.photo %}
                <img src="{{ employee.photo.url }}" class="card-img-top" alt="{{ employee.first_name }}">
            {% else %}
                <img src="" class="card-img-top" alt="{{ employee.first_name }}">
                {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{employee.first_name}} {{employee.last_name}}</h5>
                <p class="card-text">{{employee.designation}}</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Phone: {{employee.phone_number}}</li>
                <li class="list-group-item">Email: {{employee.email_address}}</li>
                <li class="list-group-item">Joining Date: {{employee.joined_at.date}}</li>
            </ul>
            <div class="card-body">
                <a href="{% url 'home' %}" class="btn btn-primary">Back To Home</a>
            </div>
        </div>
    </div>
</body>
</html>
